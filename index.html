<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div class="topo">
            <div class="logo">
                <img src="images/logo.png" alt="digital store logo">
                DIGITAL STORE
            </div>
            <div class="buscador">
                <input type="text" placeholder="Pesquisar produto...">
                <img src="images/lupa.png" alt="lupa buscador">
            </div>
            <div class="acoes">
                <a href="">Cadastre-se</a>
                <a href="" class="btn">Entrar</a>
                <div class="carrinho">
                    <img src="images/carrinho.png" alt="carrinho">
                    <span>2</span>
                </div>
            </div>
        </div>
        <nav>
            <a href="" class="active">Home</a>
            <a href="">Produtos</a>
            <a href="">Categorias</a>
            <a href="">Meus Pedidos</a>
        </nav>
    </header>

    <main>
        <section id="banner">

        </section>
        <section id="destaques">
            <div>
                <h3>Coleções em destaque</h3>
                <div class="colecoes">
                    <div>
                        <div class="conteudo">
                            <h6>30% off</h6>
                            <h2>Novo drop<br>supreme</h2>
                            <a href="" class="btn inverso">Comprar</a>
                        </div>
                        <img src="images/camisa.png" alt="camisa">
                    </div>
                    <div>
                        <div class="conteudo">
                            <h6>30% off</h6>
                            <h2>Coleção<br>Adidas</h2>
                            <a href="" class="btn inverso">Comprar</a>
                        </div>
                        <img src="images/tenis2.png" alt="tenis">
                    </div>
                    <div>
                        <div class="conteudo">
                            <h6>30% off</h6>
                            <h2>Novo<br>Beats Bass</h2>
                            <a href="" class="btn inverso">Comprar</a>
                        </div>
                        <img src="images/fone.png" alt="fone">
                    </div>


                </div>
                <h3>Departamentos</h3>
                <div class="departamentos">
                    <div>
                        <div class="icon">
                            <img src="images/icon-shirt.svg" alt="">
                        </div>
                        Camisetas
                    </div>
                    <div>
                        <div class="icon">
                            <img src="images/icon-pants.svg" alt="">
                        </div>
                        Calças
                    </div>
                    <div>
                        <div class="icon">
                            <img src="images/icon-hat.svg" class="bone" alt="">
                        </div>
                        Bonés
                    </div>
                    <div>
                        <div class="icon">
                            <img src="images/icon-headphone.svg" alt="">
                        </div>
                        Headphones
                    </div>
                    <div>
                        <div class="icon">
                            <img src="images/icon-shoes.svg" alt="">
                        </div>
                        Tênis
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
